# Configuration pour Next.js sur Netlify
[build]
  command = "npm run build"
  publish = ".next"
  functions = ".netlify/functions"

[build.environment]
  # NETLIFY_NEXT_PLUGIN_SKIP = "true"  # Commenté pour permettre au plugin Next.js de fonctionner
  NETLIFY_USE_YARN = "true"
  NODE_VERSION = "18.20.8"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"
  ENABLE_SOURCEMAPS = "false"

[dev]
  command = "npm run dev"
  port = 3000
  publish = ".next"
  targetPort = 3000

# Plugins Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

